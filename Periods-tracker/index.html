<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunaFlow - Smart Menstrual Health</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            top: 0px !important; 
        }

        /*3D Glass Language Switcher */
        #google_translate_element {
            position: fixed;
            top: 20px;
            right: 30px;
            z-index: 99999;

            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.25),
                rgba(255, 255, 255, 0.05)
            );

            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);

            border-radius: 50px;
            padding: 8px 18px;

            border: 1px solid rgba(255, 255, 255, 0.4);

            box-shadow:
                0 10px 30px rgba(244, 63, 94, 0.25),
                inset 0 1px 2px rgba(255, 255, 255, 0.8);

            transition: all 0.4s cubic-bezier(.25,.8,.25,1);
            cursor: pointer;

            animation: floaty 4s ease-in-out infinite;
        }

        /* Hover 3D Effect */
        #google_translate_element:hover {
            transform: translateY(-6px) scale(1.06) rotateX(6deg);
            box-shadow:
                0 20px 45px rgba(244, 63, 94, 0.35),
                inset 0 1px 3px rgba(255, 255, 255, 0.9);
            border-color: #f43f5e;
        }

        #google_translate_element:active {
            transform: scale(0.95);
        }

        /* Floating Animation */
        @keyframes floaty {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        /* ===== Google Internal Cleanup ===== */
        .goog-te-gadget-icon { 
            display: none !important; 
        }

        .goog-te-gadget-simple {
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            font-size: 14px !important;
            font-weight: 600 !important;
            font-family: 'Inter', sans-serif !important;
            display: flex !important;
            align-items: center;
            gap: 6px;
            color: #0f172a !important;
        }

        .goog-te-gadget-simple span {
            color: #f43f5e !important;
            letter-spacing: 0.5px;
        }

        .goog-te-banner-frame.skiptranslate { 
            display: none !important; 
        }

        /* Mobile Responsive */
        @media (max-width: 640px) {
            #google_translate_element {
                top: 15px;
                right: 15px;
                padding: 6px 14px;
                font-size: 12px;
            }
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "vite": "https://esm.sh/vite@^7.3.1"
      }
    }
    </script>
</head>

<body class="bg-slate-50 text-slate-900">

    <!-- React App Root -->
    <div id="root"></div>

    <!-- Language Button -->
    <div id="google_translate_element"></div>

    <!-- Google Translate Script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,bn,hi,or',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }
    </script>

    <script 
        type="text/javascript" 
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
    </script>

    <!-- React Entry -->
    <script type="module" src="/index.tsx"></script>

</body>
</html>
